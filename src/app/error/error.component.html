<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 p-3 border">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>User Name </label>
          <input type='text' id='username' formControlName="username" class='form-control '>
          <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class='help-block text-danger'>Please enter username!</span>
        </div>
        <div class="form-group">
          <label>Email Id </label>
          <input type='text' id='email' formControlName="email" class='form-control '>
          <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class='help-block text-danger'>Please enter Valid Email!</span>
        </div>
        <div class="radio" *ngFor='let gender of genders'>
          <label><input type='radio' formControlName="gender"  [value]='gender'> {{gender}}</label>
          <!-- <input type='text' id='usrname' class='form-control '> -->
        </div>
        <div *ngIf="!signupForm.valid && signupForm.touched" class='help-block text-danger'>Please enter valid data!</div>
        <button class='btn btn-primary' type='submit'>Submit</button>
      </form>
    </div>
  </div>
</div>
