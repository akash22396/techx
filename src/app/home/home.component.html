<div class='container-fluid'>
<div class="row" >
  <div class="col-md-12"  >
    <h5>Photos</h5><br>

    <!--<ul>
      <li *ngFor='let p of Product'>{{p.fname +" "+ p.lname}}</li>
    </ul>-->
    <div class="row" *ngIf="photos" >

          <div class="col-xl-3 col-lg-3 col-md-6 text-center" *ngFor='let p of photos '  >
            <div class=""  *ngIf=" p.id < 5   "> <!--p.albumId < 4 ||-->
              <div class="" >
                  <img src="{{p.thumbnailUrl}}" class=" img-fluid">
                  <h5>{{p.title}}</h5>
                  <a class='nav-link' routerLink='/photo/{{p.id}}'>{{p.id}}</a>
              </div>

            </div>

          </div>




        </div>
    </div>
  </div>
</div>
